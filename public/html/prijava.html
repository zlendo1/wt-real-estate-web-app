<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <link rel="stylesheet" href="../css/app_common.css">
    <link rel="stylesheet" href="../css/prijava.css">
</head>
<body>
    <div id="meni"></div>
    <div class="container">
        <div class="login">
            <h1>Prijava</h1>
            <form id="login_form">
                <div>
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" placeholder="..." required/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" placeholder="..." required/>
                </div>
                <button type="submit">Prijava</button>
            </form>
        </div>
    </div>
    <script src="../scripts/PozoviAjax.js"></script>
    <script src="../scripts/meni.js"></script>
    <script src="../scripts/prijava.js"></script>
</body>
</html>
