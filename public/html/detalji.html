<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalji</title>
    <link rel="stylesheet" href="../css/app_common.css">
    <link rel="stylesheet" href="../css/detalji.css">
</head>
<body onload="load()">
    <div id="meni"></div>
    <div id="osnovno">
        <h3>Osnovno</h3>
        <img id="icon" src="" alt="building">
        <p id="naziv"><b>Naziv:</b></p>
        <p id="kvadratura"><b>Kvadratura:</b></p>
        <p id="cijena"><b>Cijena:</b></p>
    </div>
    <div id="detalji">
        <h3>Detalji</h3>
        <div id="detalji_list">
            <p id="tipGrijanja"><b>Tip grijanja:</b></p>
            <p id="lokacija"><b>Lokacija:</b></p>
            <p id="godinaIzgradnje"><b>Godina izgradnje:</b></p>
            <p id="datumObjave"><b>Datum objave oglasa:</b></p>
            <div id="opis_field"><p id="opis"><b>Opis:</b></p></div>
        </div>
    </div>
    <p><label for="upitField">Vas upit:</label></p>
    <form id="upitForm">
        <textarea name="upitField" id="upitField" cols="50" rows="4" placeholder="Unesite svoj upit ovdje..."></textarea>
        <button type="submit">Posalji</button>
    </form>
    <div id="upit">
        <h3>Upit</h3>
        <div id="upit_list"></div>
    </div>
    <script src="../scripts/PozoviAjax.js"></script>
    <script src="../scripts/meni.js"></script>
    <script src="../scripts/detalji.js"></script>
    <script src="../scripts/spojiUpite.js"></script>
</body>
</html>
